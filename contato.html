<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato | ARGUS Watch</title>
  <meta name="description" content="Fale com o comercial da ARGUS Watch.">
  <meta property="og:image" content="assets/img/og-cover.svg">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<header class="site-header"><div class="container nav-wrap"><a class="brand" data-href="/index.html"><img data-src="/assets/img/logo-argus-watch.svg" alt="Logo ARGUS Watch"></a><button class="nav-toggle" aria-label="Abrir menu" aria-expanded="false">☰</button><nav class="nav-menu"><a data-href="/index.html">Início</a><a data-href="/produto.html">Produto</a><a data-href="/funcionalidades.html">Funcionalidades</a><a data-href="/metodologia.html">Metodologia AGF</a><a data-href="/investimento.html">Investimento</a><a data-href="/sobre.html">Sobre</a><a data-href="/contato.html">Contato</a></nav></div></header>
<main class="container page">
  <h1>Contato comercial</h1>
  <p>Telefone: <a href="tel:+5532991066642" data-phone>(32) 99106-6642</a></p>
  <p>E-mail: <a href="mailto:comercial@argusbc.com.br" data-email>comercial@argusbc.com.br</a></p>

  <section class="card">
    <h2>Solicitar contato</h2>
    <form id="contact-form" novalidate>
      <label>Nome
        <input type="text" name="nome" required>
      </label>
      <label>Empresa
        <input type="text" name="empresa" required>
      </label>
      <label>E-mail
        <input type="email" name="email" required>
      </label>
      <label>Mensagem
        <textarea name="mensagem" rows="5" required></textarea>
      </label>
      <button class="btn" type="submit">Preparar mensagem</button>
      <p class="notice" style="display:none;">Mensagem pronta para envio.</p>
      <p><a id="mailto-fallback" class="btn secondary" href="mailto:comercial@argusbc.com.br">Enviar por e-mail</a></p>
    </form>
  </section>
</main>
<footer class="site-footer"><div class="container"><p>© <span data-company-name>Baumgratz Code</span></p></div></footer>
<button class="back-top" aria-label="Voltar ao topo">↑</button>
<script src="assets/js/main.js" defer></script>
</body>
</html>
